- name: Reload systemd
  sudo: yes
  command: systemctl daemon-reload

- name: Restart and Enable jboss-as Service
  service:
    name: jboss-as-standalone.service
    state: restarted
    enabled: yes
  tags:
    - jboss_eap

- name: Enable jboss-as Service
  service:
    name: jboss-as-standalone.service
    enabled: yes
  tags:
    - jboss_eap

- name: Restart jboss-as Service
  service:
    name: jboss-as-standalone.service
    state: restarted
  tags:
    - jboss_eap